<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .articles-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .article {
            width: 60%;
            max-width: 700px;
            margin: 15px 0;
            padding: 20px;
            word-wrap: break-word;
        }
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .article {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }
        .article-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .article-thumbnail {
            width: 150px; /* 썸네일 크기 고정 */
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .article-info {
            font-size: 0.8em;
            color: #666;
        }
        h1 {
            text-align: center;
        }
        .home-button {
            margin-bottom: 20px;
            display: block;
            text-align: center;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .button, .profile-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        .button:hover, .profile-button:hover {
            background-color: #0056b3;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .dropdown-button {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .dropdown-button:hover {
            background-color: #cc0000;
        }
        #nickname-setup {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #nickname-setup input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nickname-setup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        /* 삭제 버튼 스타일 추가 */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 0.9em;
        }
    </style>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script>
        let auth0 = null;
        let isAuthenticated = false;

        async function initAuth0() {
            auth0 = await createAuth0Client({
                domain: 'dev-f8s32161wq0z3ksa.us.auth0.com',
                client_id: 'E36JFFRlzX6d1YfypXI13NigHWEmMoYd'
            });

            if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                await auth0.handleRedirectCallback();
                window.history.replaceState({}, document.title, "/");
            }

            isAuthenticated = await auth0.isAuthenticated();

            if (isAuthenticated) {
                const user = await auth0.getUser();
                let nickname = localStorage.getItem('nickname');
                if (!nickname) {
                    document.getElementById("nickname-setup").style.display = 'block';
                } else {
                    document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                    document.getElementById("nickname-setup").style.display = 'none';
                }
            }
            updateUI();
        }

        function updateUI() {
            const loginBtn = document.getElementById("login-btn");
            const profileBtn = document.getElementById("profile-btn");

            loginBtn.style.display = isAuthenticated ? "none" : "inline-block";
            profileBtn.style.display = isAuthenticated ? "block" : "none";
            document.getElementById("profile-dropdown").style.display = "none";
        }

        async function login() {
            await auth0.loginWithRedirect({
                redirect_uri: window.location.origin
            });
            isAuthenticated = true;
            updateUI();
        }

        async function logout() {
            await auth0.logout({
                returnTo: window.location.origin
            });
            isAuthenticated = false;
            updateUI();
        }

        function setNickname() {
            const nickname = document.getElementById("nickname-input").value;
            if (!nickname) {
                alert("닉네임을 입력해주세요.");
                return;
            }

            const confirmNickname = confirm("정말 이 닉네임으로 하시겠습니까? 닉네임은 다시 바꿀 수 없습니다.");
            if (confirmNickname) {
                localStorage.setItem('nickname', nickname);
                document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                alert("닉네임이 설정되었습니다.");
                document.getElementById("nickname-setup").style.display = 'none';
                isAuthenticated = true;
                updateUI();
            }
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById("profile-dropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        window.addEventListener('load', () => {
            initAuth0();
            displayArticles();
        });

        function displayArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            articlesContainer.innerHTML = '';

            articles.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';
                articleElement.onclick = () => openArticleView(article);

                const titleElement = document.createElement('div');
                titleElement.className = 'article-title';
                titleElement.textContent = article.title;

                const thumbnailElement = document.createElement('img');
                thumbnailElement.className = 'article-thumbnail';
                thumbnailElement.src = article.thumbnail || 'default-thumbnail.jpg';

                const infoElement = document.createElement('div');
                infoElement.className = 'article-info';
                infoElement.textContent = `작성자: ${article.author} | 작성일: ${article.date}`;

                /* 삭제 버튼 추가 */
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '삭제';
                deleteButton.onclick = (event) => {
                    event.stopPropagation();
                    if (article.author === localStorage.getItem('nickname')) {
                        articles.splice(index, 1);
                        localStorage.setItem('articles', JSON.stringify(articles));
                        displayArticles();
                    } else {
                        alert("본인의 글만 삭제할 수 있습니다.");
                    }
                };

                articleElement.appendChild(titleElement);
                articleElement.appendChild(thumbnailElement);
                articleElement.appendChild(infoElement);
                articleElement.appendChild(deleteButton); // 삭제 버튼 추가
                articlesContainer.appendChild(articleElement);
            });
        }

        function openArticleView(article) {
            localStorage.setItem('currentArticle', JSON.stringify(article));
            window.location.href = 'view-article.html';
        }

        function checkLoginForArticle() {
            if (!isAuthenticated) {
                alert("로그인이 필요합니다.");
                login();
            } else {
                window.location.href = "write.html";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>홈 화면</h1>
        <div class="auth-buttons">
            <button id="login-btn" class="button" onclick="login()">로그인</button>
            <button id="profile-btn" class="profile-button" onclick="toggleProfileDropdown()">프로필</button>
        </div>
        <div id="profile-dropdown" class="profile-dropdown">
            <div id="profile-nickname">닉네임: </div>
            <button class="dropdown-button" onclick="developerMode()">개발자 모드</button>
            <button class="dropdown-button" onclick="logout()">로그아웃</button>
        </div>
        <div id="nickname-setup">
            <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
            <button onclick="setNickname()">닉네임 설정</button>
        </div>
    </header>

    <button class="home-button" onclick="checkLoginForArticle()">기사 작성하기</button>
    <section id="articles-container"></section>
</body>
</html>
