<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .article {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer; /* 추가: 클릭할 수 있음을 나타내기 위해 커서 포인터 */
        }
        .article-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .article-image {
            width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .article-info {
            font-size: 0.9em;
            color: #666;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        h1 {
            text-align: center;
        }
        .home-button {
            margin-bottom: 20px;
            display: block;
            text-align: center;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
                .auth-buttons button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .auth-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>홈 화면</h1>
    <div class="auth-buttons">
        <button onclick="location.href='login.html'">로그인</button>
        <button onclick="location.href='profile.html'">프로필</button>
    </div>
    <a href="write.html" class="home-button">기사 작성하기</a>
    <div id="articles"></div>

    <script>
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem("articles")) || [];
            const articlesContainer = document.getElementById("articles");
            articlesContainer.innerHTML = '';

            articles.forEach((article, index) => {
                const articleDiv = document.createElement("div");
                articleDiv.className = "article";
                articleDiv.innerHTML = `
                    <div class="article-title">${article.title}</div>
                    <div class="article-info">작성자: ${article.nickname} | 날짜: ${article.timestamp}</div>
                    <div class="article-content">${article.content}</div>
                    <button class="delete-button" onclick="deleteArticle(${index})">삭제</button>
                `;
                articleDiv.onclick = () => viewArticle(index);
                articlesContainer.appendChild(articleDiv);
            });
        }

        function viewArticle(index) {
            const articles = JSON.parse(localStorage.getItem("articles")) || [];
            const article = articles[index];
            const articleView = `
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${article.title}</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 20px;
                            font-family: Arial, sans-serif;
                        }
                        .home-button {
                            padding: 10px 15px;
                            background-color: #007bff;
                            color: #fff;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-bottom: 20px;
                            display: inline-block;
                        }
                        .home-button:hover {
                            background-color: #0056b3;
                        }
                        .article-content {
                            border: 1px solid #ccc;
                            border-radius: 5px;
                            padding: 15px;
                            background-color: #fff;
                        }
                    </style>
                </head>
                <body>
                    <button class="home-button" onclick="window.history.back()">홈으로 돌아가기</button>
                    <h1>${article.title}</h1>
                    <div class="article-content">${article.content}</div>
                    <div class="article-info">작성자: ${article.nickname} | 날짜: ${article.timestamp}</div>
                </body>
                </html>
            `;
            const newWindow = window.open('', '_blank');
            newWindow.document.write(articleView);
            newWindow.document.close();
        }

        function deleteArticle(index) {
            const articles = JSON.parse(localStorage.getItem("articles")) || [];
            articles.splice(index, 1);
            localStorage.setItem("articles", JSON.stringify(articles));
            loadArticles();
            alert("기사가 삭제되었습니다.");
        }

        window.onload = loadArticles;
    </script>
</body>
</html>
