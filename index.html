<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .article {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .article-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        h1 {
            text-align: center;
        }
        .home-button {
            margin-bottom: 20px;
            display: block;
            text-align: center;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #nickname-setup {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #nickname-setup input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nickname-setup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .dropdown-button {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .dropdown-button:hover {
            background-color: #cc0000;
        }
    </style>

    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script>
        // Firebase 구성
        const firebaseConfig = {
  apiKey: "AIzaSyAISfgWPTP3ALginwx96nlp-Wlwlr2aw7o",
  authDomain: "hsg-comet-news.firebaseapp.com",
  projectId: "hsg-comet-news",
  storageBucket: "hsg-comet-news.firebasestorage.app",
  messagingSenderId: "739091155839",
  appId: "1:739091155839:web:df72ed39f9c95866f4684a",
  measurementId: "G-429H8C3SMN"
};
        
        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let auth0 = null;
        let isAuth0Initialized = false;
        let isAuthenticated = false;

        async function initAuth0() {
            auth0 = await createAuth0Client({
                domain: 'dev-f8s32161wq0z3ksa.us.auth0.com', 
                client_id: 'E36JFFRlzX6d1YfypXI13NigHWEmMoYd'
            });

            isAuth0Initialized = true;
            document.getElementById("login-btn").disabled = false;

            if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                await auth0.handleRedirectCallback();
                window.history.replaceState({}, document.title, "/");
            }

            isAuthenticated = await auth0.isAuthenticated();
            if (isAuthenticated) {
                const user = await auth0.getUser();
                let nickname = localStorage.getItem('nickname');
                if (!nickname) {
                    document.getElementById("nickname-setup").style.display = 'block';
                } else {
                    document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                }
            }
            updateUI(isAuthenticated);
        }

        function updateUI(isAuthenticated) {
            document.getElementById("login-btn").style.display = isAuthenticated ? "none" : "inline-block"; // 로그인 상태일 때 버튼 숨기기
            document.getElementById("profile-btn").style.display = isAuthenticated ? "block" : "none";
            document.getElementById("profile-dropdown").style.display = "none";

            if (isAuthenticated) {
                displayArticles(); // 로그인 시 기사 목록 불러오기
            }
        }

        async function login() {
            if (!isAuth0Initialized) {
                console.log("Auth0 초기화 중... 다시 시도해 주세요.");
                return;
            }
            try {
                await auth0.loginWithRedirect({
                    redirect_uri: window.location.origin
                });
            } catch (error) {
                console.error("로그인 중 오류 발생:", error);
            }
        }

        async function logout() {
            try {
                await auth0.logout({
                    returnTo: window.location.origin
                });
                updateUI(false);
            } catch (error) {
                console.error("로그아웃 중 오류 발생:", error);
            }
        }

        function setNickname() {
            const nickname = document.getElementById("nickname-input").value;
            if (!nickname) {
                alert("닉네임을 입력해주세요.");
                return;
            }

            const confirmNickname = confirm("정말 이 닉네임으로 하시겠습니까? 닉네임은 다시 바꿀 수 없습니다.");
            if (confirmNickname) {
                localStorage.setItem('nickname', nickname);
                document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                alert("닉네임이 설정되었습니다.");
                document.getElementById("nickname-setup").style.display = 'none';
                updateUI(true); // 닉네임 설정 후 UI 업데이트
            }
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById("profile-dropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        function developerMode() {
            const devID = prompt("개발자 ID를 입력해주세요");
            if (devID === "hsGcOmeT0629") {
                document.getElementById("profile-nickname").innerText = "닉네임: [개발자]";
                alert("개발자 모드 활성화되었습니다.");
            } else {
                alert("일치하지 않습니다.");
            }
        }

        function displayArticles() {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = ''; // 이전 내용 제거

            const articlesRef = database.ref('articles');
            articlesRef.on('value', (snapshot) => {
                const articles = snapshot.val();
                for (const id in articles) {
                    const article = articles[id];
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article';

                    const titleElement = document.createElement('div');
                    titleElement.className = 'article-title';
                    titleElement.textContent = article.title;

                    const contentElement = document.createElement('div');
                    contentElement.innerHTML = article.content;

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "삭제";
                    deleteButton.className = 'delete-button';
                    deleteButton.onclick = function () {
                        deleteArticle(id);
                    };

                    articleElement.appendChild(titleElement);
                    articleElement.appendChild(contentElement);
                    articleElement.appendChild(deleteButton);
                    articlesContainer.appendChild(articleElement);
                }
            });
        }

        function deleteArticle(id) {
            const articleRef = database.ref('articles/' + id);
            articleRef.remove().then(() => {
                alert("기사가 삭제되었습니다.");
            }).catch((error) => {
                console.error("기사 삭제 중 오류 발생:", error);
            });
        }

        window.onload = initAuth0;
    </script>
</head>
<body>
    <header>
        <h1>홈 화면</h1>
        <div class="auth-buttons">
            <button id="login-btn" class="button" onclick="login()">로그인</button>
            <button id="profile-btn" class="button" onclick="toggleProfileDropdown()" style="display: none;">프로필</button>
            <div id="profile-dropdown" class="profile-dropdown">
                <div id="profile-nickname" style="margin-bottom: 10px;"></div>
                <button class="dropdown-button" onclick="logout()">로그아웃</button>
                <button class="dropdown-button" onclick="developerMode()">개발자 모드</button>
            </div>
        </div>
    </header>

    <a href="javascript:void(0)" class="home-button" onclick="window.location.href='write.html'">기사 작성하기</a>

    <section id="articles-container"></section>

    <div id="nickname-setup">
        <h2>닉네임 설정</h2>
        <input type="text" id="nickname-input" placeholder="닉네임 입력">
        <button onclick="setNickname()">설정</button>
    </div>
</body>
</html>
