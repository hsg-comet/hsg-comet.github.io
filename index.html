<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .article {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .article-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        h1 {
            text-align: center;
        }
        .home-button {
            margin-bottom: 20px;
            display: block;
            text-align: center;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex; /* 버튼들을 가로로 정렬하기 위해 flex 사용 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #nickname-setup {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #nickname-setup input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nickname-setup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .profile-button {
            padding: 10px 20px; /* 로그인 버튼과 동일한 패딩 */
            background-color: #007bff; /* 동일한 배경색 */
            color: #fff; /* 동일한 글자색 */
            font-weight: bold; /* 동일한 글자 두께 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 동일한 둥근 모서리 */
            cursor: pointer; /* 커서 포인터 */
            margin-left: 10px; /* 버튼 간 간격 */
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .dropdown-button {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .dropdown-button:hover {
            background-color: #cc0000;
        }
    </style>

    <!-- Auth0 JavaScript SDK 추가 -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script>
        let auth0 = null;
        let isAuthenticated = false;

        async function initAuth0() {
            auth0 = await createAuth0Client({
                domain: 'dev-f8s32161wq0z3ksa.us.auth0.com', 
                client_id: 'E36JFFRlzX6d1YfypXI13NigHWEmMoYd'
            });

            if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                await auth0.handleRedirectCallback();
                window.history.replaceState({}, document.title, "/");
            }

            isAuthenticated = await auth0.isAuthenticated();

            if (isAuthenticated) {
                const user = await auth0.getUser();
                let nickname = localStorage.getItem('nickname');
                if (!nickname) {
                    document.getElementById("nickname-setup").style.display = 'block';
                } else {
                    document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                }
            }
            updateUI();
        }

        function updateUI() {
            // 로그인 상태에 따라 버튼 숨기기
            const loginBtn = document.getElementById("login-btn");
            const profileBtn = document.getElementById("profile-btn");

            loginBtn.style.display = isAuthenticated ? "none" : "inline-block";
            profileBtn.style.display = isAuthenticated ? "block" : "none";
            document.getElementById("profile-dropdown").style.display = "none";
        }

        async function login() {
            await auth0.loginWithRedirect({
                redirect_uri: window.location.origin
            });
            isAuthenticated = true; // 로그인 시 상태 업데이트
            updateUI(); // UI 업데이트
        }

        async function logout() {
            await auth0.logout({
                returnTo: window.location.origin
            });
            isAuthenticated = false; // 로그아웃 시 상태 업데이트
            updateUI(); // UI 업데이트
        }

        function setNickname() {
            const nickname = document.getElementById("nickname-input").value;
            if (!nickname) {
                alert("닉네임을 입력해주세요.");
                return;
            }

            const confirmNickname = confirm("정말 이 닉네임으로 하시겠습니까? 닉네임은 다시 바꿀 수 없습니다.");
            if (confirmNickname) {
                localStorage.setItem('nickname', nickname);
                document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                alert("닉네임이 설정되었습니다.");
                document.getElementById("nickname-setup").style.display = 'none';
                isAuthenticated = true; // 닉네임 설정 후 로그인 상태로 간주
                updateUI(); // UI 업데이트
            }
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById("profile-dropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        function developerMode() {
            const devID = prompt("개발자 ID를 입력해주세요");
            if (devID === "hsGcOmeT0629") {
                document.getElementById("profile-nickname").innerText = "닉네임: [개발자]";
                alert("개발자 모드 활성화되었습니다.");
            } else {
                alert("일치하지 않습니다.");
            }
        }

        window.addEventListener('load', () => {
            initAuth0();
            displayArticles();
        });

        function displayArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const articles = JSON.parse(localStorage.getItem('articles')) || [];

            articlesContainer.innerHTML = '';
            articles.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';

                const titleElement = document.createElement('div');
                titleElement.className = 'article-title';
                titleElement.textContent = article.title;

                const contentElement = document.createElement('div');
                contentElement.innerHTML = article.content;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '삭제';
                deleteButton.onclick = () => deleteArticle(index);

                articleElement.appendChild(titleElement);
                articleElement.appendChild(contentElement);
                articleElement.appendChild(deleteButton);
                articlesContainer.appendChild(articleElement);
            });
        }

        function deleteArticle(index) {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            articles.splice(index, 1);
            localStorage.setItem('articles', JSON.stringify(articles));
            displayArticles();
        }

        function checkLoginForArticle() {
            if (!isAuthenticated) {
                alert("로그인이 필요합니다.");
                login(); // 로그인이 필요할 경우 로그인 시도
            } else {
                // 로그인된 상태에서 write.html로 이동
                window.location.href = "write.html"; // 기사 작성 페이지로 이동
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>홈 화면</h1>
        <div class="auth-buttons">
            <button id="login-btn" class="button" onclick="login()">로그인</button>
            <button id="profile-btn" class="profile-button" onclick="toggleProfileDropdown()">프로필</button>
        </div>
        <div id="profile-dropdown" class="profile-dropdown">
            <div id="profile-nickname">닉네임: </div>
            <button class="dropdown-button" onclick="developerMode()">개발자 모드</button>
            <button class="dropdown-button" onclick="logout()">로그아웃</button>
        </div>
        <div id="nickname-setup">
            <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
            <button onclick="setNickname()">닉네임 설정</button>
        </div>
    </header>

    <a href="javascript:checkLoginForArticle()" class="home-button">기사 작성하기</a>

    <section id="articles-container"></section>
</body>
</html>
