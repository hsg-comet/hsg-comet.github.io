<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        /* 기존 스타일들 유지 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .article {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }
        .article-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .article-thumbnail {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .article-info {
            font-size: 0.8em;
            color: #666;
        }
        h1 {
            text-align: center;
        }
        .home-button {
            margin-bottom: 20px;
            display: block;
            text-align: center;
            padding: 10px 15px;
            background-color: #4CAF50; /* 색상 변경 */
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .button, .profile-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        .button:hover, .profile-button:hover {
            background-color: #0056b3;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 180px;
            text-align: center;
        }
        .dropdown-button {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .dropdown-button:hover {
            background-color: #cc0000;
        }
        #nickname-setup {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #nickname-setup input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nickname-setup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script>
        let auth0 = null;
        let isAuthenticated = false;

        // Auth0 초기화 함수
        async function initAuth0() {
            try {
                auth0 = await createAuth0Client({
                    domain: 'dev-f8s32161wq0z3ksa.us.auth0.com',
                    client_id: 'E36JFFRlzX6d1YfypXI13NigHWEmMoYd'
                });

                // 로그인 후 리디렉션 처리
                if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                    await auth0.handleRedirectCallback();
                    window.history.replaceState({}, document.title, "/");
                }

                isAuthenticated = await auth0.isAuthenticated();

                if (isAuthenticated) {
                    const user = await auth0.getUser();
                    let nickname = localStorage.getItem('nickname');
                    if (!nickname) {
                        document.getElementById("nickname-setup").style.display = 'block';
                    } else {
                        document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                        document.getElementById("nickname-setup").style.display = 'none';
                    }
                }
                updateUI();
            } catch (error) {
                console.error("Auth0 초기화 오류:", error);
            }
        }

        // UI 업데이트 함수
        function updateUI() {
            const loginBtn = document.getElementById("login-btn");
            const profileBtn = document.getElementById("profile-btn");

            loginBtn.style.display = isAuthenticated ? "none" : "inline-block";
            profileBtn.style.display = isAuthenticated ? "block" : "none";

            const dropdown = document.getElementById("profile-dropdown");
            if (dropdown) {
                dropdown.style.display = "none";
            }
        }

        // 로그인 함수
        async function login() {
            if (!auth0) {
                console.error("Auth0 객체가 초기화되지 않았습니다.");
                return;
            }

            try {
                await auth0.loginWithRedirect({
                    redirect_uri: window.location.origin
                });
                isAuthenticated = true;
                updateUI();
            } catch (error) {
                console.error("로그인 실패:", error);
            }
        }

        // 로그아웃 함수
        async function logout() {
            if (!auth0) {
                console.error("Auth0 객체가 초기화되지 않았습니다.");
                return;
            }
            
            await auth0.logout({
                returnTo: window.location.origin
            });
            isAuthenticated = false;
            updateUI();
        }

        // 닉네임 설정 함수
        function setNickname() {
            const nickname = document.getElementById("nickname-input").value;
            if (!nickname) {
                alert("닉네임을 입력해주세요.");
                return;
            }

            const confirmNickname = confirm("정말 이 닉네임으로 하시겠습니까? 닉네임은 다시 바꿀 수 없습니다.");
            if (confirmNickname) {
                localStorage.setItem('nickname', nickname);
                document.getElementById("profile-nickname").innerText = `닉네임: ${nickname}`;
                alert("닉네임이 설정되었습니다.");
                document.getElementById("nickname-setup").style.display = 'none';
                isAuthenticated = true;
                updateUI();
            }
        }

        // 프로필 드롭다운 토글 함수
        function toggleProfileDropdown() {
            const dropdown = document.getElementById("profile-dropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        // 개발자 모드 활성화 함수
        function developerMode() {
            const devID = prompt("개발자 ID를 입력해주세요");
            if (devID === "hsGcOmeT0629") {
                document.getElementById("profile-nickname").innerText = "닉네임: [개발자]";
                alert("개발자 모드 활성화되었습니다.");
            } else {
                alert("일치하지 않습니다.");
            }
        }

        // 로그인 여부를 확인하고 기사 작성 페이지로 이동하는 함수
        function checkLoginForArticle() {
            if (!isAuthenticated) {
                alert("로그인 후 사용 가능합니다.");
                return;
            }
            window.location.href = 'write.html';
        }

        // 페이지 로딩 시 초기화 및 UI 업데이트
        window.addEventListener('load', () => {
            initAuth0();
            displayArticles();
        });

        // 로컬스토리지에서 기사 목록을 불러오기
        function displayArticles() {
            const articlesContainer = document.getElementById("articles-container");
            const articles = JSON.parse(localStorage.getItem('articles')) || [];

            articlesContainer.innerHTML = '';
            articles.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');
                articleElement.innerHTML = `
                    <div class="article-title">${article.title}</div>
                    <img src="${article.thumbnail}" class="article-thumbnail" />
                    <div class="article-info">${article.author} | ${article.date}</div>
                    <button onclick="openArticleView(${index})">기사 보기</button>
                `;
                articlesContainer.appendChild(articleElement);
            });
        }

        // 기사 보기 페이지로 이동
        function openArticleView(index) {
            const articles = JSON.parse(localStorage.getItem('articles'));
            const selectedArticle = articles[index];
            localStorage.setItem('selectedArticle', JSON.stringify(selectedArticle));
            window.location.href = 'view-article.html';
        }
    </script>
</head>
<body>
    <div class="auth-buttons">
        <button id="login-btn" class="button" onclick="login()">로그인</button>
        <button id="profile-btn" class="profile-button" onclick="toggleProfileDropdown()">프로필</button>
    </div>

    <div id="profile-dropdown" class="profile-dropdown">
        <div id="profile-nickname"></div>
        <button class="dropdown-button" onclick="logout()">로그아웃</button>
        <button class="dropdown-button" onclick="developerMode()">개발자 모드</button>
    </div>

    <div class="home-button" onclick="checkLoginForArticle()">기사 작성</div>

    <h1>기사 목록</h1>
    <div id="articles-container"></div>

    <!-- 닉네임 설정 -->
    <div id="nickname-setup">
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" />
        <button onclick="setNickname()">저장</button>
    </div>
</body>
</html>
