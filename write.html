<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 작성</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            padding-top: 100px; /* 기존 여백 유지 */
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        #editor {
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .submit-button, .extra-button {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            box-sizing: border-box;
        }
        .submit-button:hover, .extra-button:hover {
            background-color: #0056b3;
        }
        .article {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .article-title {
            font-weight: bold;
            font-size: 1.5em;
        }
        .article-thumbnail {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .article-meta {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">홈으로 돌아가기</a>
    <div class="container">
        <h1>기사 작성</h1>
        <form onsubmit="event.preventDefault()">
            <div class="form-group">
                <label for="title">기사 제목</label>
                <input type="text" id="title" name="title" placeholder="기사 제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">썸네일 이미지</label>
                <input type="file" id="thumbnail" accept="image/*">
            </div>
            <div class="form-group">
                <label for="content">기사 내용</label>
                <div id="editor" placeholder="기사 내용을 입력하세요"></div>
            </div>
            <button type="button" class="extra-button" onclick="tempSave()">임시 저장</button>
            <button type="button" class="extra-button" onclick="saveArticle()">파일로 저장</button>
            <button type="button" class="extra-button" onclick="loadArticle()">불러오기</button>
            <button type="button" class="submit-button" onclick="publishArticle()">게시</button>
        </form>
    </div>

    <section id="articles-container"></section>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['image'],
                    ['clean']
                ]
            }
        });

        // 기사를 임시 저장하는 함수
        function tempSave() {
            const title = document.getElementById('title').value;
            const content = quill.root.innerHTML;
            localStorage.setItem('tempArticle', JSON.stringify({ title, content }));
            alert('기사가 임시 저장되었습니다!');
        }

        // 기사를 파일로 저장하는 함수
        function saveArticle() {
            const title = document.getElementById('title').value;
            const content = quill.root.innerHTML;
            const fileContent = `제목: ${title}\n\n${content}`;
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('기사가 파일로 저장되었습니다!');
        }

        // 기사를 불러오는 함수
        function loadArticle() {
            const tempArticle = JSON.parse(localStorage.getItem('tempArticle'));
            if (!tempArticle) {
                alert('불러올 기사가 없습니다!');
                return;
            }
            document.getElementById('title').value = tempArticle.title;
            quill.root.innerHTML = tempArticle.content;
            alert('기사가 불러와졌습니다!');
        }

        // 기사를 게시하여 로컬 스토리지에 저장하는 함수
        function publishArticle() {
            const title = document.getElementById("title").value;
            const content = quill.root.innerHTML;
            const thumbnail = document.getElementById("thumbnail").files[0];

            if (title && content) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const articles = JSON.parse(localStorage.getItem("articles")) || [];
                    const currentDate = new Date();
                    const formattedDate = `${currentDate.getFullYear()}/${String(currentDate.getMonth() + 1).padStart(2, '0')}/${String(currentDate.getDate()).padStart(2, '0')} - ${String(currentDate.getHours()).padStart(2, '0')}:${String(currentDate.getMinutes()).padStart(2, '0')}`;
                    const article = {
                        title: title,
                        content: content,
                        thumbnail: reader.result,
                        nickname: localStorage.getItem('nickname') || '익명',
                        date: formattedDate
                    };
                    articles.push(article);
                    localStorage.setItem("articles", JSON.stringify(articles));
                    alert("기사가 게시되었습니다!");
                    window.location.href = "index.html"; // 게시 후 홈으로 이동
                };
                if (thumbnail) {
                    reader.readAsDataURL(thumbnail);
                } else {
                    alert("썸네일 이미지를 선택해주세요.");
                }
            } else {
                alert("제목과 내용을 입력해주세요.");
            }
        }

        // 기사를 표시하는 함수
        function displayArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            articlesContainer.innerHTML = ''; // 기존 기사를 비웁니다.

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';

                const titleElement = document.createElement('div');
                titleElement.className = 'article-title';
                titleElement.textContent = article.title;

                const thumbnailElement = document.createElement('img');
                thumbnailElement.className = 'article-thumbnail';
                thumbnailElement.src = article.thumbnail;

                const metaElement = document.createElement('div');
                metaElement.className = 'article-meta';
                metaElement.textContent = `작성자: ${article.nickname} | 작성일: ${article.date}`;

                articleElement.appendChild(titleElement);
                articleElement.appendChild(thumbnailElement);
                articleElement.appendChild(metaElement);
                articlesContainer.appendChild(articleElement);
            });
        }

        // 페이지 로드 시 기사를 표시합니다.
        window.onload = displayArticles;
    </script>
</body>
</html>
