<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 보기</title>
    <style>
        .container {
            padding: 20px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6; /* Improve readability */
        }
        .home-button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }
    
        .container {
            padding: 20px;
        }
        .home-button {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">홈으로 돌아가기</a>
    <div class="container" id="article-container"></div>

    <script>
        const article = JSON.parse(localStorage.getItem('currentArticle'));
        const container = document.getElementById('article-container');

        if (article) {
            container.innerHTML = `
                <h1>${article.title}</h1>
                <!-- Thumbnail image removed -->
                <p><strong>작성자:</strong> ${article.author} | <strong>작성일:</strong> ${article.date}</p>
                <div>${article.content}</div>
            `;
        }
    </script>
</body>
</html>
