<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 보기</title>
    <style>
        .action-buttons {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        .edit-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
    
        .container {
            padding: 20px;
        }
        .home-button {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">홈으로 돌아가기</a>
    
    <div class="action-buttons">
        <button class="delete-button" onclick="deleteArticle()">삭제</button>
        <button class="edit-button" onclick="editArticle()">수정</button>
    </div>
    <div class="container" id="article-container"></div>
    

    <script>
        const article = JSON.parse(localStorage.getItem('currentArticle'));
        const container = document.getElementById('article-container');

        if (article) {
            container.innerHTML = `
                <h1>${article.title}</h1>
                <img src="${article.thumbnail}" alt="썸네일" style="width: 100%; height: auto;">
                <p><strong>작성자:</strong> ${article.author} | <strong>작성일:</strong> ${article.date}</p>
                <div>${article.content}</div>
            `;
        }
    
        function deleteArticle() {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const currentArticle = JSON.parse(localStorage.getItem('currentArticle'));
            const updatedArticles = articles.filter(article => article.title !== currentArticle.title);
            localStorage.setItem('articles', JSON.stringify(updatedArticles));
            alert("기사가 삭제되었습니다.");
            window.location.href = "index.html";
        }

        function editArticle() {
            const currentArticle = JSON.parse(localStorage.getItem('currentArticle'));
            localStorage.setItem('editArticle', JSON.stringify(currentArticle));
            window.location.href = "write.html";
        }
    </script>
    
</body>
</html>
