<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 보기</title>
    <style>
        .container {
            padding: 20px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6; /* Improve readability */
        }
        .home-button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }
    
        .container {
            padding: 20px;
        }
        .home-button {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">홈으로 돌아가기</a>
    
<div class="container" id="article-container"></div>
<div id="comments-section">
    <h2>댓글</h2>
    <ul id="comments-list"></ul>
    <div id="comment-form" style="display: none;">
        <textarea id="comment-input" placeholder="댓글을 작성하세요"></textarea>
        <button onclick="addComment()">댓글 작성</button>
    </div>
</div>
<script>
    function loadComments() {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const commentsList = document.getElementById('comments-list');
        commentsList.innerHTML = '';

        comments.sort((a, b) => new Date(b.date) - new Date(a.date));
        comments.forEach(comment => {
            const li = document.createElement('li');
            li.innerHTML = `<p>${comment.text}</p><small>작성자: ${comment.author} | 작성일: ${comment.date}</small>`;
            commentsList.appendChild(li);
        });
    }

    function addComment() {
        if (!isAuthenticated) {
            alert('로그인이 필요합니다.');
            return;
        }
        const commentInput = document.getElementById('comment-input');
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const newComment = {
            text: commentInput.value,
            author: localStorage.getItem('nickname') || '익명',
            date: new Date().toLocaleString(),
        };
        comments.push(newComment);
        localStorage.setItem('comments', JSON.stringify(comments));
        loadComments();
        commentInput.value = '';
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        loadComments();
        document.getElementById('comment-form').style.display = isAuthenticated ? 'block' : 'none';
    });
</script>


    <script>
        const article = JSON.parse(localStorage.getItem('currentArticle'));
        const container = document.getElementById('article-container');

        if (article) {
            container.innerHTML = `
                <h1>${article.title}</h1>
                <!-- Thumbnail image removed -->
                <p><strong>작성자:</strong> ${article.author} | <strong>작성일:</strong> ${article.date}</p>
                <div>${article.content}</div>
            `;
        }
    </script>
</body>
</html>
