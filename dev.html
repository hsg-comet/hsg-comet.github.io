<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 모드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #user-list {
            margin-top: 20px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .nickname-input {
            margin-left: 10px;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        #articles-list {
            margin-top: 20px;
        }
        .article-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>개발자 모드</h1>
    <div id="user-list"></div>
    <h2>기사 목록</h2>
    <div id="articles-list"></div>

    <script>
        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            users.forEach((user, index) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';

                const nicknameElement = document.createElement('input');
                nicknameElement.value = user.nickname;
                nicknameElement.className = 'nickname-input';
                nicknameElement.onchange = () => updateNickname(index, nicknameElement.value);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerText = '삭제';
                deleteButton.onclick = () => deleteUser(index);

                userItem.appendChild(nicknameElement);
                userItem.appendChild(deleteButton);
                userList.appendChild(userItem);
            });
        }

        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const articlesList = document.getElementById('articles-list');
            articlesList.innerHTML = '';

            articles.forEach((article, index) => {
                const articleItem = document.createElement('div');
                articleItem.className = 'article-item';
                articleItem.innerText = article.title;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerText = '삭제';
                deleteButton.onclick = () => deleteArticle(index);

                articleItem.appendChild(deleteButton);
                articlesList.appendChild(articleItem);
            });
        }

        function updateNickname(index, newNickname) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users[index].nickname = newNickname;
            localStorage.setItem('users', JSON.stringify(users));
            loadUserData();
        }

        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            loadUserData();
        }

        function deleteArticle(index) {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            articles.splice(index, 1);
            localStorage.setItem('articles', JSON.stringify(articles));
            loadArticles();
        }

        window.onload = () => {
            loadUserData();
            loadArticles();
        };
    </script>
</body>
</html>
