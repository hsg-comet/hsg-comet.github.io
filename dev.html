<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 모드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .nickname-list, .article-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .nickname-item, .article-item {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .nickname-input, .delete-button {
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .nickname-input {
            flex: 1;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        async function init() {
            const token = localStorage.getItem('auth0Token');
            if (!token) {
                alert("로그인이 필요합니다.");
                window.location.href = "index.html";
                return;
            }

            const user = await getUser();
            document.getElementById('user-info').innerText = `현재 사용자: ${user.nickname || user.name}`;

            displayNicknames();
            displayArticles();
        }

        async function getUser() {
            const token = localStorage.getItem('auth0Token');
            const response = await fetch(`https://dev-f8s32161wq0z3ksa.us.auth0.com/userinfo`, {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });
            return await response.json();
        }

        function displayNicknames() {
            const nicknameContainer = document.getElementById('nickname-list');
            const nickname = localStorage.getItem('nickname') || "없음";
            nicknameContainer.innerHTML = '';

            const nicknameElement = document.createElement('div');
            nicknameElement.className = 'nickname-item';
            nicknameElement.innerHTML = `
                <span>${nickname}</span>
                <input type="text" class="nickname-input" placeholder="닉네임 수정" />
                <button class="nickname-input" onclick="updateNickname()">수정</button>
            `;
            nicknameContainer.appendChild(nicknameElement);
        }

        function updateNickname() {
            const nicknameInput = document.querySelector('.nickname-input');
            const newNickname = nicknameInput.value;
            if (newNickname) {
                localStorage.setItem('nickname', newNickname);
                alert("닉네임이 수정되었습니다.");
                displayNicknames(); // 업데이트된 닉네임 표시
            } else {
                alert("닉네임을 입력해주세요.");
            }
        }

        function displayArticles() {
            const articlesContainer = document.getElementById('article-list');
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            articlesContainer.innerHTML = '';

            articles.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article-item';
                articleElement.innerHTML = `
                    <span>${article.title}</span>
                    <button class="delete-button" onclick="deleteArticle(${index})">삭제</button>
                `;
                articlesContainer.appendChild(articleElement);
            });
        }

        function deleteArticle(index) {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            articles.splice(index, 1);
            localStorage.setItem('articles', JSON.stringify(articles));
            displayArticles();
        }

        window.addEventListener('load', init);
    </script>
</head>
<body>
    <h1>개발자 모드</h1>
    <div id="user-info"></div>

    <div class="nickname-list" id="nickname-list"></div>
    <div class="article-list" id="article-list"></div>
</body>
</html>
